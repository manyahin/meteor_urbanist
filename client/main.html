
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="Events Manager">
    <meta name="author" content="Ilya Manyahin">
    <!-- <link rel="icon" href="favicon.ico"> -->

    <title>Events Manager</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <div class="row">
		  <div class="col-sm-9">
		  	<h3 class="text-muted">Events Manager</h3>
		  </div>
		  <div class="col-sm-3">
		  	<button class="btn btn-primary create-event" data-toggle="modal" data-target="#createEvent">Create a new Event</button>
		  </div>
        </div>
      </div>

	  <div class="event-list">
      	<div class="event-item">
      		<div class="row event-header">
      			<div class="col-sm-6">
      				<h3>Cat show <small>3 september</small></h3>
      			</div>
      			<div class="col-sm-3">
      				<button class="btn btn-link edit-link">Edit event</button>
      			</div>
      			<div class="col-sm-3">
      				<button class="btn btn-primary btn-sm add-guest" data-toggle="modal" data-target="#addGuest">Add a new Guest</button>
      			</div>
      		</div>
			<div class="row guest-list">
				<div class="col-sm-4">
					<div class="col-header">Attending</div>
					<ul>
						<li>Djon <small><a href="#">edit</a></small></li>
					</ul>
				</div>
				<div class="col-sm-4">
					<div class="col-header">Maybe</div>
					<ul>
						<li>Luci</li>
					</ul>
				</div>	
				<div class="col-sm-4">
					<div class="col-header">Not attenging</div>
					<ul>
						<li>Mike</li>
					</ul>
				</div>
			</div>
		</div>	

		<div class="event-item">
      		<div class="row event-header">
      			<div class="col-sm-6">
      				<h3>Cat show <small>3 september</small></h3>
      			</div>
      			<div class="col-sm-3">
      				<button class="btn btn-link edit-link">Edit event</button>
      			</div>
      			<div class="col-sm-3">
      				<button class="btn btn-primary btn-sm add-guest" data-toggle="modal" data-target="#addGuest">Add a new Guest</button>
      			</div>
      		</div>
			<div class="row guest-list">
				<div class="col-sm-4">
					<div class="col-header">Attending</div>
					<ul>
						<li>Djon</li>
					</ul>
				</div>
				<div class="col-sm-4">
					<div class="col-header">Maybe</div>
					<ul>
						<li>Luci</li>
					</ul>
				</div>	
				<div class="col-sm-4">
					<div class="col-header">Not attenging</div>
					<ul>
						<li>Mike</li>
					</ul>
				</div>
			</div>
		</div>	
	  </div>	
      
      <footer class="footer">
        <p>&copy; Events Manager 2015</p>
      </footer>

    </div> <!-- /container -->

    <!-- Crete a new Event Modal -->
	<div class="modal fade" id="createEvent" tabindex="-1" role="dialog" aria-labelledby="createEventLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Crete a new Event</h4>
	      </div>
	        <form>
		      <div class="modal-body">
				  <div class="form-group">
				    <label for="inputEventName">Name</label>
				    <input type="text" class="form-control" id="inputEventName" placeholder="Enter event name">
				  </div>
				  <div class="form-group">
				    <label for="inputEventDate">Date</label>
				    <input type="text" class="form-control" id="inputEventDate" placeholder="Select event date">
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button class="btn btn-success" type="submit">Create</button>
		      </div>
		   </form>
	    </div>
	  </div>
	</div>

    <!-- Add a new Guest Modal -->
	<div class="modal fade" id="addGuest" tabindex="-1" role="dialog" aria-labelledby="addGuestLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Add a new Guest</h4>
	      </div>
	        <form>
		      <div class="modal-body">
				  <div class="form-group">
				    <label for="inputGuestName">Name</label>
				    <input type="text" class="form-control" id="inputGuestName" placeholder="Enter a guest name">
				  </div>
				  <div class="form-group">
				    <label for="inputGuestPicture">Date</label>
				    <input type="text" class="form-control" id="inputGuestPicture" placeholder="Select a picture" value="http://lorempixel.com/50/50/people/">
				  </div>
				  <div class="form-group">
 					<label for="inputGuestStatus">Status</label>
				    <select class="form-control" id="inputGuestStatus">
					  <option>Attening</option>
					  <option>Maybe</option>
					  <option>Not attening</option>
					</select>
				  </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button class="btn btn-success" type="submit">Add</button>
		      </div>
		   </form>
	    </div>
	  </div>
	</div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>

    <script>
		$('#inputEventDate').datepicker({
			orientation: 'top'
		});
    </script>

  </body>
